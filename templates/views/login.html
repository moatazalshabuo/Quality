{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <title>تسجيل الدخول</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper auth login-bg"  style="background-image: url({% static 'assets/images/bg.jpg' %});">
            
            <div class="col-md-4 ">
            <div class="card text-right">
              <div class="card-body px-5 py-5">
                {% if messages %}
                <ul class="messages alert">
                    {% for message in messages %}
                    <li {% if message.tags %} class="text-danger"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <h3 class="card-title text-center my-3">تسجيل الدخول</h3>
                <form method="post" action="">
                    {% csrf_token %}
                  <div class="form-group">
                    <label>اسم المستخدم *</label>
                    <input type="text" class="form-control p_input" required name="username">
                  </div>
                  <div class="form-group">
                    <label>كلمة المرور *</label>
                    <input type="password" class="form-control p_input" required name="password">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        {% comment %} <input type="checkbox" class="form-check-input">  </label> {% endcomment %}
                    </div>
                    {% comment %} <a href="#" class="forgot-pass">Forgot password</a> {% endcomment %}
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">تسجيل الدحول</button>
                  </div>
                 
                </form>
              </div>
            </div>

            </div>
            <div class="col-md-8"></div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
