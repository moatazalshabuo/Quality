{% extends 'layouts/base.html' %}
{% load static %}
{% block style %}

{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card" style="background-color: #fff;">
        <div class="card-header">
          <h4 class="card-title text-dark">عدد ورش العمل والمحاضرات</h4>
          <select class="form-control w-25" style="    background-color: #fff;
          color: #000 !important;" id='collage'>
            <option value="all"> الكل </option>
            {% for val in account %}
              <option value="{{ val.id }}">{{ val.company_name }}</option>
            {% endfor %}
              
          </select>
        </div>
        <div class="card-body">
          <h4 class="card-title">Bar chart</h4>
          <canvas id="barChart" style="height:400px"></canvas>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
<script src="{% static 'assets/js/chart.js' %}"></script>
<script>
  $(function(){

    function getdata(val){
      $.ajax({
        url:'/app/api/Accreditation',
        data:{
          'id':val
        },
        success:function(res){
          console.log(res['lable'])
          if ($("#barChart").length) {
            $('#collage').val(res['id'])
            var barChartCanvas = $("#barChart").get(0).getContext("2d");
            // This will get the first returned node in the jQuery collection.
            var barChart = new Chart(barChartCanvas, {
              type: 'bar',
              data: {
                labels: res['lable'],
                datasets: [{
                  label: 'محاضرة',
                  data: Object.values(res['data1']['data']),
                  backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1,
                  fill: false
                },{
                  label: 'ورشة',
                  data: Object.values(res['data2']['data']),
                  backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 206, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1,
                  fill: false
                }]
              },
              options:  {
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero: true
                    },
                    gridLines: {
                      color: "rgba(204, 204, 204,0.1)"
                    }
                  }],
                  xAxes: [{
                    gridLines: {
                      color: "rgba(204, 204, 204,0.1)"
                    }
                  }]
                },
                legend: {
                  display: false
                },
                elements: {
                  point: {
                    radius: 0
                  }
                }
              }
            });
          }
        }
      }) 
    }

    getdata('all')
    $('#collage').change(function(){
     getdata($(this).val())
    })
   
  })
</script>
{% endblock %}
